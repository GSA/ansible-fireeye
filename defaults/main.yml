---
# defaults file for ansible-fireeye

#universal
fireye_agent_config_url: "" # default agent_config.json url

#redhat
redhat_fireeye_agent_path: "/opt/fireeye" # default redhat install directory
redhat_fireeye_agent_url: "" # default redhat agent url

#windows
windows_fireeye_agent_path: "C:\\Program Files (x86)\\FireEye\\xagt" # default windows install directory
windows_fireeye_agent_url: "" # default windows agent artifactory url
windows_fireeye_product_id: "" # win_package using a url requires a product_id
windows_agent_log: "C:\\Temp\\Logs" # default agent windows log directory
